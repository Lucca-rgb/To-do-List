<!DOCTYPE html>
<html lang="en"> <!-- Mude o valor para "en" para definir o idioma inicial como inglês -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabeçalho com imagem -->
    <div class="header">
        <h1 id="header-title">My plans</h1> <!-- Alterado para 'header-title' -->
        <select id="language-dropdown" class="language-dropdown">
            <option value="en" selected>English</option>
            <option value="pt">Português</option>
            <option value="es">Español</option>
        </select>
    </div>

    <!-- Título -->
    <h1 id="todo-title">What do we have for today?</h1>

    <!-- Botão de submissão -->
    <button id="submit-button">Go to my tasks</button>

    <script src="script.js"></script>

</body>
</html>
